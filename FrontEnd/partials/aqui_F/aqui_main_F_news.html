<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>訂單管理</title>
<link rel="stylesheet" href="../../public/reset.css">
<link rel="stylesheet" href="../../public/aqui_F/aqui_main_F.css">
<link rel="stylesheet" href="../../public/aqui_F/aqui_main_F_news.css">
</head>

<body>

<!-- ★★★ 半透明背景遮罩（新增） ★★★ -->
<div id="overlay" class="overlay"></div>

<!-- ====================== 左側導覽區 ====================== -->
<div class="sidebar">
    <div class="sidebar-header"></div>
    <h2>阿貴古早味</h2>
    <div class="nav-header"></div>
    <div class="nav-item"><a href="#">菜　　單</a></div>
    <div class="nav-item"><a href="#">最新消息</a></div>
    <div class="nav-item"><a href="#">關於阿貴</a></div>
    <div class="user-name">
        <a href="#" id="userNameBtn">會員名稱</a>
    </div>
</div>


<!-- ★★★ 會員選單（上方滑出） ★★★ -->
<div id="userMenu" class="user-menu">
    <div class="menu-item">會員資料</div>
    <div class="menu-item">訂餐查詢</div>
    <div class="menu-item">登出</div>
</div>

<!-- ====================== 主畫面 ====================== -->
<div class="main">
    <div class="main-top"></div>
    <h1>最新消息</h1>
    <div class="news-container" id="newsContainer">
        <!-- 最新消息項目將由 JavaScript 動態生成 -->
    </div>
</div>

<!-- ====================== 右側詳細資訊 ====================== -->
<div class="detail-panel" id="detailPanel">
    <div class="detail-header">
        <div class="detail-title">訂單詳細</div>
        <div class="detail-close" onclick="closeDetail()">✕</div>
    </div>

    <div id="detail-content" class="empty">
        點選左側訂單可查看詳細內容
    </div>
</div>


<!-- Login Modal -->
<div id="loginModal" class="modal-auth">
    <div class="auth-box">

        <div class="auth-close" id="closeLogin">✕</div>

        <h2>登入</h2>

        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="密碼">

        <button id="loginBtn">登入</button>
        <button id="goRegisterBtn" class="sub-btn">前往註冊</button>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal-auth">
    <div class="auth-box">

        <div class="auth-close" id="closeRegister">✕</div>

        <h2>註冊</h2>

        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="密碼">

        <button id="registerBtn">註冊</button>
        <button id="backLoginBtn" class="sub-btn">返回登入</button>
    </div>
</div>

<!-- 註冊完成 -->
<div id="registerDone" class="modal-auth">
    <div class="auth-box">

        <div class="auth-close" id="closeRegisterDone">✕</div>

        <h2>註冊成功</h2>
        <button id="backToLogin">返回登入</button>
    </div>
</div>


<script src="../../public/aqui_F/aqui_main_F.js"></script>
<script src="../../public/aqui_F/aqui_main_F_news.js"></script>
</body>
</html>
